[RegSetWatch]
# Configuration file for RegSetWatch

# Enable monitoring on startup
MonitoringEnabled=true

# Enable registry hive scanning
ScanningEnabled=false

# SIEM/Syslog Configuration
SyslogEnabled=false
SyslogServer=192.168.1.100
SyslogPort=514

# Alert thresholds
# Timestamp age threshold in days - alerts if timestamp is older than this
TimestampAgeThreshold=365

# Log file location
LogFile=C:\ProgramData\RegSetWatch\alerts.log

# Debug mode
DebugMode=false
